<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
div {
	background-color: #c27ba0;
}

h3 {
	color: white;
}

label {
	color: black;
	background-color: #cfe2f3
}

label {
	font-size: 20px;
}

body {
	background-color: lightblue;
}

span {
	color: green
}
#myid {
   position: absolute;
   left: 70%;
   top: 30;
}
</style>
 <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            var inputField = document.getElementById('inputField');  // Reference to the input field
            var dynamicLink = document.getElementById('dynamicLink');  // Reference to the anchor tag

            // Attach an event listener to update the anchor tag's href when the input value changes
            inputField.addEventListener('input', function() {
                var inputValue = inputField.value;  // Get the current input field value
                dynamicLink.href = "/sendOTP?mobileNumber=" + encodeURIComponent(inputValue);  // Update the href with the input value

                // Optionally update the link text for clarity
                dynamicLink.textContent = "/sendOTP?mobileNumber=" + inputValue;
            });
        });
    </script>

<body>
	<div class="container text-center">
		<div>
			<h3>Add New Customer</h3>
			<h5>
				<span th:if="${msg != null}" th:text="${msg}"></span>
			</h5>
		</div>
		<form th:action="@{/process_register}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							placeholder="Sanjay" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							placeholder="Singh" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Relation: </label>
					<div class="col-8">
						<input type="text" th:field="*{relation}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Gender: </label>
					<div class="col-8">
						<select th:field="*{gender}" class="form-control">
							<option th:value="male" th:text="Male"></option>
							<option th:value="female" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Date of Birth: </label>
					<div class="col-8">
						<input type="date" th:field="*{dob}" class="form-control" required
							placeholder="dd/mm/yyyy" />
					</div>
					
				</div>
				<div class="form-group row" style="float:right" id="myid">
								 <a type="button" class="btn btn-primary" id="dynamicLink" href="#">Verify-OTP</a>
							</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Mobile: </label>
					<div class="col-8">
						<input type="number" th:field="*{mobileNumber}" id="inputField"
							class="form-control" placeholder="9872341253" required />
							
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Aadhar Number: </label>
					<div class="col-8">
						<input type="text" th:field="*{adharNumber}" class="form-control"
							placeholder="Enter 12 digits aadhar number" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Address: </label>
					<div class="col-8">
						<input type="text" th:field="*{address}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							placeholder="Abc@gmail.com" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Registration Date: </label>
					<div class="col-8">
						<input type="date" th:field="*{registrationDate}" class="form-control" required
							placeholder="dd/mm/yyyy" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Loan Type: </label>
					<div class="col-8">
						<select th:field="*{loanType}" class="form-control">
							<option th:value="perosonal" th:text="PersonalLoan"></option>
							<option th:value="goldloan" th:text="GoldLoan"></option>
							<option th:value="grouploan" th:text="GroupLoan"></option>
							<option th:value="buisnessloan" th:text="BusinessLoan"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Loan Amount: </label>
					<div class="col-8">
						<input type="number" th:field="*{loanAmount}" class="form-control"
							placeholder="Please enter Loan Amount" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Interest Rate: </label>
					<div class="col-8">
						<select th:field="*{interestRate}" class="form-control">
							<option th:value="10" th:text="'10%'"></option>
							<option th:value="15" th:text="'15%'"></option>
							<option th:value="20" th:text="'20%'"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Amount With Interest: </label>
					<div class="col-8">
						<input type="text" th:field="*{totalAmountToPay}" class="form-control"
							placeholder="Please enter Loan Amount" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">EMI Amount: </label>
					<div class="col-8">
						<input type="text" th:field="*{emiAmount}" class="form-control"
							placeholder="Please enter EMI Amount in day/week/month" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Loan Duration: </label>
					<div class="col-8">
						<input type="number" th:field="*{loanDuration}" class="form-control"
							placeholder="Please enter days/weeks/months e.g 240" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Loan Payment Type: </label>
					<div class="col-8">
						<select th:field="*{loanPaymentType}" class="form-control">
							<option th:value="daily" th:text="Daily"></option>
							<option th:value="weekly" th:text="Weekly"></option>
							<option th:value="monthly" th:text="Monthly"></option>
						</select>
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/dashboard}">
						<button type="button" class="btn btn-primary">ShowDashboard</button>
					</a> <a th:href="@{/users}">
						<button type="button" class="btn btn-primary">ViewAllUsers</button>
					</a> </a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
